name: Build Electron App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python deps
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Download Embedded Python
      run: |
        # Скачиваем портативный Python
        Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.11.9/python-3.11.9-embed-amd64.zip" -OutFile "python-embed.zip"
        Expand-Archive -Path "python-embed.zip" -DestinationPath "electron/python"
        Remove-Item python-embed.zip
        
        # Скачиваем get-pip.py
        Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "electron/python/get-pip.py"
        
        # Устанавливаем pip
        cd electron/python
        ./python.exe get-pip.py
        
        # Устанавливаем зависимости
        ./python.exe -m pip install fastapi uvicorn requests
        
        # Удаляем ненужное
        Remove-Item get-pip.py
      shell: powershell

    - name: Download FFmpeg
      run: |
        Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg-temp"
        New-Item -ItemType Directory -Force -Path "electron/ffmpeg"
        Copy-Item "ffmpeg-temp/ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" -Destination "electron/ffmpeg/"
        Remove-Item -Recurse -Force ffmpeg-temp
        Remove-Item ffmpeg.zip
      shell: powershell

    - name: Create extension ZIP
      run: |
        Compress-Archive -Path extension/* -DestinationPath extension.zip
      shell: powershell

    - name: Build Electron App
      run: |
        cd electron
        npm install
        npm run build:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/upload-artifact@v4
      with:
        name: vk-media-dump-windows
        path: |
          electron/dist/*.exe
          extension.zip
        retention-days: 30
